<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Managment System</title>


    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2> Update Book</h2>

    <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="number" th:field="*{id}" class="form-control mb-4">
        <input type="text" th:field="*{bookName}" class="form-control mb-4">
        <input type="text" th:field="*{authorName}" class="form-control mb-4">

        <button type="submit" class="btn btn-info col-2">Update Book</button>
    </form>

</div>
</body>
</html>
